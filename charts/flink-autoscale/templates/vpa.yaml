{{- range $job := .Values.jobs }}
{{- if $job.enabled }}
{{- $vpaEnabled := $.Values.defaults.vpa.enabled }}
{{- if $job.vpa }}
{{- if hasKey $job.vpa "enabled" }}
{{- $vpaEnabled = $job.vpa.enabled }}
{{- end }}
{{- end }}
{{- if $vpaEnabled }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ include "flink-autoscale.fullname" $ }}-{{ $job.name }}-taskmanager
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "flink-autoscale.labels" $ | nindent 4 }}
    flink-job: {{ $job.name }}
    component: taskmanager
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    # The Flink operator creates deployments with this naming pattern
    name: {{ include "flink-autoscale.fullname" $ }}-{{ $job.name }}-taskmanager
  updatePolicy:
    updateMode: {{ if and $job.vpa (hasKey $job.vpa "updateMode") }}{{ $job.vpa.updateMode }}{{ else }}{{ $.Values.defaults.vpa.updateMode }}{{ end }}
  resourcePolicy:
    containerPolicies:
      - containerName: flink-main-container
        {{- $controlledResources := $.Values.defaults.vpa.controlledResources }}
        {{- if $job.vpa }}
        {{- if hasKey $job.vpa "controlledResources" }}
        {{- $controlledResources = $job.vpa.controlledResources }}
        {{- end }}
        {{- end }}
        {{- if $controlledResources }}
        controlledResources:
        {{- range $controlledResources }}
          - {{ . }}
        {{- end }}
        {{- end }}
        {{- $minAllowed := $.Values.defaults.vpa.minAllowed }}
        {{- if $job.vpa }}
        {{- if hasKey $job.vpa "minAllowed" }}
        {{- $minAllowed = $job.vpa.minAllowed }}
        {{- end }}
        {{- end }}
        {{- if $minAllowed }}
        minAllowed:
          {{- if $minAllowed.cpu }}
          cpu: {{ $minAllowed.cpu }}
          {{- end }}
          {{- if $minAllowed.memory }}
          memory: {{ $minAllowed.memory }}
          {{- end }}
        {{- end }}
        {{- $maxAllowed := $.Values.defaults.vpa.maxAllowed }}
        {{- if $job.vpa }}
        {{- if hasKey $job.vpa "maxAllowed" }}
        {{- $maxAllowed = $job.vpa.maxAllowed }}
        {{- end }}
        {{- end }}
        {{- if $maxAllowed }}
        maxAllowed:
          {{- if $maxAllowed.cpu }}
          cpu: {{ $maxAllowed.cpu }}
          {{- end }}
          {{- if $maxAllowed.memory }}
          memory: {{ $maxAllowed.memory }}
          {{- end }}
        {{- end }}
{{- end }}
{{- end }}
{{- end }}
