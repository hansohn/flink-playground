# Strimzi Kafka Operator configuration
strimzi-kafka-operator:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Kafka cluster configuration (used by templates)
kafka:
  name: autoscaling-load
  replicas: 1
  version: "3.8.0"
  listeners:
    - name: plain
      port: 9092
      type: internal
      tls: false
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: "1"
      memory: 1Gi
  storage:
    type: ephemeral
  config:
    offsets.topic.replication.factor: 1
    transaction.state.log.replication.factor: 1
    transaction.state.log.min.isr: 1
    default.replication.factor: 1
    min.insync.replicas: 1

# ZooKeeper configuration
zookeeper:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  storage:
    type: ephemeral

# Entity Operator (Topic + User Operators)
entityOperator:
  topicOperator:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
  userOperator:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi

# Kafka topic configuration
topic:
  name: load-events
  partitions: 3
  replicas: 1
  config:
    retention.ms: "600000"
    segment.bytes: "107374182"
